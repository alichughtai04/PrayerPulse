    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body class="prayer-times-page">
    <nav class="navbar">
      <h1 class="brand-title"><a href="index.html">Prayer Pulse &#9790;</a></h1>
      <a href="#" class="toggle-button">
        <span class="bar"></span>

    <main>
        <div class="img-container">
            <a href="index.html">
                <img id="logo" src="light.jpg" alt="logo">
            </a>
        </div>
    </main>
    <div class="city-selector">
      <label class="city-label" for="city">Select City &#10141;</label>
      <select id="city">
          <option value="Charlotte">Charlotte</option>
          <option value="New York">New York</option>
          <option value="Los Angeles">Los Angeles</option>
          <option value="Chicago">Chicago</option>
          <!-- Add more cities as needed -->
      </select>
      <button id="fetch-times-btn">Load Prayer Times</button>
  </div>
    <div class="prayer-times-container">
        <h1 class="prayer-times">Islamic Prayer Times</h1>
        <div class="prayer-times-table">
            <!-- Prayer times will be inserted here -->
            <table>
              <thead>
                  <tr>
                      <th>Fajr</th>
                      <th>Dhuhr</th>
                      <th>Asr</th>
                      <th>Maghrib</th>
                      <th>Isha</th>
                  </tr>
              </thead>
              <tbody>
                  <tr>
                      <td id="fajr-time"></td>
                      <td id="dhuhr-time"></td>
                      <td id="asr-time"></td>
                      <td id="maghrib-time"></td>
                      <td id="isha-time"></td>
                  </tr>
              </tbody>
          </table>
        </div>
    </div>
